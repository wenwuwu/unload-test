<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Cross browser onBeforeUnload test</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        body {
            width: 100vw;
            height: 100vh;
        }
        #main {
            width: 80vw;
            height: 80vh;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="main">Try to navigate back and forth in your browser.</div>

  <!--script src='./lib/jquery-3.1.1.min.js'></script-->

  <script>
      window.onbeforeunload = function () {
          return "Are you sure to leave before you finish the task ?";
      };
  </script>

</body>
</html>
